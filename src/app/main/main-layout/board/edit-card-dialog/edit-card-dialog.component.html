<h2 mat-dialog-title>Edit Card</h2>
<mat-dialog-content>
  <form [formGroup]="editForm" style="margin-top: 3px">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" />
      <mat-error *ngIf="editForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Subtitle</mat-label>
      <input matInput formControlName="subtitle" />
      <mat-error *ngIf="editForm.get('subtitle')?.hasError('required')">
        Subtitle is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Content</mat-label>
      <textarea matInput formControlName="content" rows="4"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Image URL</mat-label>
      <input matInput formControlName="imageUrl" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Author</mat-label>
      <input matInput formControlName="author" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput formControlName="date" />
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Post Type</mat-label>
      <mat-select formControlName="type">
        <mat-option *ngFor="let type of postTypes" [value]="type">{{
          type
        }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="full-width">
      <label
        style="
          display: block;
          margin-bottom: 8px;
          color: rgba(0, 0, 0, 0.6);
          font-size: 14px;
        "
        >Location</label
      >
      <app-location-search
        (locationSelected)="onLocationSelected($event)"
      ></app-location-search>
      <div
        *ngIf="selectedLocation"
        style="margin-top: 8px; color: rgba(0, 0, 0, 0.6); font-size: 13px"
      >
        <mat-icon
          style="
            vertical-align: middle;
            font-size: 16px;
            height: 16px;
            width: 16px;
          "
          >place</mat-icon
        >
        {{ selectedLocation.name }}
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="onSave()"
    [disabled]="!editForm.valid"
  >
    Save
  </button>
</mat-dialog-actions>
