<div class="board-container">
  <div
    class="filters-container"
    style="display: flex; gap: 20px; margin-bottom: 20px; align-items: center"
  >
    <app-location-search
      (locationSelected)="onLocationSelected($event)"
      style="width: 300px"
    ></app-location-search>

    <mat-form-field appearance="outline" style="width: 200px">
      <mat-label>Post Type</mat-label>
      <mat-select [(value)]="selectedType" (selectionChange)="onTypeChange()">
        <mat-option value="all">All Types</mat-option>
        <mat-option *ngFor="let type of postTypes" [value]="type">{{
          type
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <div class="cards-grid">
    <mat-card *ngFor="let card of displayedPosts" class="board-card">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="card.imageUrl" [alt]="card.title" />
      <mat-card-content>
        <p>{{ card.content }}</p>
        <p class="card-meta" *ngIf="card.type">
          <span class="type">
            <mat-icon
              style="
                vertical-align: middle;
                font-size: 18px;
                height: 18px;
                width: 18px;
                margin-right: 4px;
              "
              >category</mat-icon
            >
            {{ card.type }}
          </span>
        </p>
        <p class="card-meta" *ngIf="card.location">
          <span class="location">
            <a
              [href]="
                'https://www.google.com/maps/search/?api=1&query=' +
                encodeUri(card.location!.name)
              "
              target="_blank"
              rel="noopener"
              >{{ card.location!.name }}</a
            >
          </span>
        </p>
      </mat-card-content>
      <mat-card-actions class="card-actions" *ngIf="isOwner(card)">
        <button
          mat-icon-button
          color="primary"
          (click)="onEdit(card)"
          aria-label="Edit card"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(card)"
          aria-label="Delete card"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
