<div class="board-container">
  <app-location-search
    (locationSelected)="onLocationSelected($event)"
    (radiusChanged)="onRadiusChanged($event)"
  ></app-location-search>
  <div class="cards-grid">
    <mat-card *ngFor="let card of displayedPosts" class="board-card">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="card.imageUrl" [alt]="card.title" />
      <mat-card-content>
        <p>{{ card.content }}</p>
        <p class="card-meta">
          <span class="author">By {{ card.author }}</span>
          <span class="date">{{ card.date }}</span>
        </p>
        <p class="card-meta" *ngIf="card.location">
          <span class="location">
            <a
              [href]="
                'https://www.google.com/maps/search/?api=1&query=' +
                encodeUri(card.location!.name)
              "
              target="_blank"
              rel="noopener"
              >{{ card.location!.name }}</a
            >
          </span>
        </p>
      </mat-card-content>
      <mat-card-actions class="card-actions" *ngIf="isOwner(card)">
        <button
          mat-icon-button
          color="primary"
          (click)="onEdit(card)"
          aria-label="Edit card"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(card)"
          aria-label="Delete card"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
