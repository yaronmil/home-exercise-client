<div class="board-container">
  <app-create-post (newPostCreated)="addNewPost($event)"></app-create-post>
  <app-post-search
    (locationSelected)="onLocationSelected($event)"
    (typeChanged)="onTypeChange($event)"
  ></app-post-search>

  <div class="cards-grid">
    <mat-card *ngFor="let card of displayedPosts" class="board-card">
      <mat-card-header>
        <mat-card-title>{{ card.title }}</mat-card-title>
        <mat-card-subtitle>{{ card.subtitle }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image [src]="card.imageUrl" [alt]="card.title" />
      <mat-card-content>
        <p>{{ card.content }}</p>
        <p class="card-meta" *ngIf="card.postType">
          <span class="type">
            <mat-icon
              style="
                vertical-align: middle;
                font-size: 18px;
                height: 18px;
                width: 18px;
                margin-right: 4px;
              "
              >category</mat-icon
            >
            {{ card.postType }}
          </span>
        </p>
        <p class="card-meta" *ngIf="card.location">
          <span class="location">
            <a
              [href]="
                'https://www.google.com/maps/search/?api=1&query=' +
                encodeUri(card.location)
              "
              target="_blank"
              rel="noopener"
              >{{ card.location }}</a
            >
          </span>
        </p>
      </mat-card-content>
      <mat-card-actions class="card-actions" *ngIf="isOwner(card)">
        <button
          mat-icon-button
          color="primary"
          (click)="onEdit(card)"
          aria-label="Edit card"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="onDelete(card)"
          aria-label="Delete card"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
